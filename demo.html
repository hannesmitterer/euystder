<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeppBamboo: Bauphasen im Sudan - Language Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="languages.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #f8f9fa, #e9ecef);
            color: #343a40;
        }
        .phase-card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            transform: translateY(0);
        }
        .phase-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 20px rgba(0, 0, 0, 0.15);
        }
        /* Fade-in animation for cards */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .phase-card.animate-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        /* Language Navigator Styles */
        .language-navigator {
            font-family: 'Inter', sans-serif;
        }
        
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .lang-option:hover {
            background-color: #f3f4f6;
        }
        
        .language-display {
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <header class="text-center py-12 px-4">
        <h1 class="text-5xl md:text-6xl font-bold text-gray-800 mb-2 tracking-tight">ZeppBamboo Bauphasen</h1>
        <p class="text-lg md:text-xl text-gray-600 max-w-3xl mx-auto">Die Vision erreicht die DeepAuraHarmony Stage: Eine Reise der Nachhaltigkeit, Schritt für Schritt.</p>
        <div class="mt-4 text-gray-500 text-sm">
            <p>Demo-Modus: <span class="font-mono font-bold text-gray-700">Language Navigation Component</span></p>
        </div>
    </header>

    <!-- Language Navigation Component -->
    <div class="max-w-4xl mx-auto mb-8">
        <div id="language-navigation"></div>
    </div>

    <main id="main-content" class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Demo content will be loaded here -->
    </main>

    <footer class="text-center py-8 text-gray-500">
        <p>&copy; 2023 ZeppBamboo-Projekt. Alle Rechte vorbehalten.</p>
    </footer>

    <script>
        // Initialize Language Navigator without Firebase dependencies
        let languageNavigator;
        
        function initializeLanguageNavigator() {
            languageNavigator = new LanguageNavigator('language-navigation', {
                defaultLanguage: 'de', // Current app is in German
                onLanguageChange: (language) => {
                    console.log('Language changed to:', language);
                    updatePageLanguage(language);
                }
            });
        }
        
        /**
         * Update page language and content
         */
        function updatePageLanguage(language) {
            // Update the html lang attribute
            document.documentElement.lang = language.code;
            
            // Update text direction for RTL languages
            document.documentElement.dir = language.rtl ? 'rtl' : 'ltr';
            
            // Show language change notification
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-blue-500 text-white px-4 py-2 rounded-lg shadow-lg z-50';
            notification.innerHTML = `
                <div class="flex items-center">
                    <span>Language changed to: <strong>${language.name}</strong> (${language.englishName})</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="ml-2 text-white hover:text-gray-200">×</button>
                </div>
            `;
            document.body.appendChild(notification);
            
            // Auto-remove notification after 4 seconds
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 4000);
            
            // Update demo content based on language
            updateDemoContent(language);
        }
        
        /**
         * Update demo content with sample phases
         */
        function updateDemoContent(language) {
            const demoPhases = [
                {
                    id: 1,
                    title: getLocalizedTitle("Foundation and Buoyancy", language),
                    img: "https://picsum.photos/400/300?random=1",
                    alt: "Phase 1 - Foundation",
                    text: getLocalizedText("Building the basic bamboo structure with recycled materials for floating foundation.", language)
                },
                {
                    id: 2,
                    title: getLocalizedTitle("Structure Assembly", language),
                    img: "https://picsum.photos/400/300?random=2",
                    alt: "Phase 2 - Structure",
                    text: getLocalizedText("Assembling the main structure and platform on water with vertical bamboo supports.", language)
                },
                {
                    id: 3,
                    title: getLocalizedTitle("Roof and Systems", language),
                    img: "https://picsum.photos/400/300?random=3",
                    alt: "Phase 3 - Roof",
                    text: getLocalizedText("Installing roof structure and integrated aquaponics systems for sustainable living.", language)
                }
            ];
            
            renderPhases(demoPhases);
        }
        
        /**
         * Get localized title (demo purposes - in real app this would use proper i18n)
         */
        function getLocalizedTitle(englishTitle, language) {
            const translations = {
                'de': {
                    'Foundation and Buoyancy': 'Fundament und Auftrieb',
                    'Structure Assembly': 'Struktur-Montage',
                    'Roof and Systems': 'Dach und Systeme'
                },
                'fr': {
                    'Foundation and Buoyancy': 'Fondation et Flottabilité',
                    'Structure Assembly': 'Assemblage de Structure',
                    'Roof and Systems': 'Toit et Systèmes'
                },
                'es': {
                    'Foundation and Buoyancy': 'Fundación y Flotabilidad',
                    'Structure Assembly': 'Ensamblaje de Estructura',
                    'Roof and Systems': 'Techo y Sistemas'
                }
            };
            
            return translations[language.code]?.[englishTitle] || englishTitle;
        }
        
        /**
         * Get localized text (demo purposes)
         */
        function getLocalizedText(englishText, language) {
            const translations = {
                'de': {
                    'Building the basic bamboo structure with recycled materials for floating foundation.': 'Aufbau der grundlegenden Bambusstruktur mit recycelten Materialien für schwimmendes Fundament.',
                    'Assembling the main structure and platform on water with vertical bamboo supports.': 'Montage der Hauptstruktur und Plattform auf dem Wasser mit vertikalen Bambusstützen.',
                    'Installing roof structure and integrated aquaponics systems for sustainable living.': 'Installation der Dachstruktur und integrierter Aquaponik-Systeme für nachhaltiges Leben.'
                },
                'fr': {
                    'Building the basic bamboo structure with recycled materials for floating foundation.': 'Construction de la structure de bambou de base avec des matériaux recyclés pour une fondation flottante.',
                    'Assembling the main structure and platform on water with vertical bamboo supports.': 'Assemblage de la structure principale et de la plateforme sur l\'eau avec des supports en bambou verticaux.',
                    'Installing roof structure and integrated aquaponics systems for sustainable living.': 'Installation de la structure du toit et des systèmes d\'aquaponie intégrés pour une vie durable.'
                },
                'es': {
                    'Building the basic bamboo structure with recycled materials for floating foundation.': 'Construcción de la estructura básica de bambú con materiales reciclados para cimentación flotante.',
                    'Assembling the main structure and platform on water with vertical bamboo supports.': 'Ensamblaje de la estructura principal y plataforma sobre agua con soportes verticales de bambú.',
                    'Installing roof structure and integrated aquaponics systems for sustainable living.': 'Instalación de estructura del techo y sistemas de acuaponía integrados para vida sostenible.'
                }
            };
            
            return translations[language.code]?.[englishText] || englishText;
        }
        
        /**
         * Render phases in the main content area
         */
        function renderPhases(phases) {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = '';
            phases.forEach((phase, index) => {
                const card = document.createElement('div');
                card.className = 'phase-card p-6 animate-in';
                card.style.animationDelay = `${index * 0.1}s`;
                card.innerHTML = `
                    <h2 class="text-3xl font-bold mb-4 text-gray-700">${phase.title}</h2>
                    <img src="${phase.img}" alt="${phase.alt}" class="w-full h-auto object-cover rounded-lg mb-4 shadow-md">
                    <p class="text-gray-700">${phase.text}</p>
                `;
                mainContent.appendChild(card);
            });
        }
        
        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initializeLanguageNavigator();
            // Initialize with current language (German)
            const currentLang = LanguageNavigator.getLanguageByCode('de');
            updateDemoContent(currentLang);
        });
    </script>
</body>
</html>
